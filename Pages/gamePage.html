<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/style.css">
</head>

<body class="backgroundImgGame">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col p-0">

                <div class="gameUserBox">

                    <p class="gameText">[Player 1]</p>

                </div>
                <p class="gameInstuctionsText" style="margin-top: 50px;">[Instructions]</p>
            </div>
            <div class="col p-0">
                <img style="max-width: 100%; max-height: 100%;" src="../assets/0a9016dc-c68b-43be-a04a-88ab744892ec.png"
                    alt="">
            </div>
            <div class="col p-0">

                <div class="gameUserBox2">

                    <p class="gameText">Score</p>

                </div>
                <p class="gameScoreText">[Player 1: 0]</p>
                <p class="gameScoreText">[Player 2: 0]</p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-evenly">
        <div>
            <button class="p-0"
                style="height: 150px; width: 150px; border-radius: 150px; border: none; margin-top: 76px; background-color: rgba(0,0,0,.3);"><img
                    src="../assets/RockGeodude.png"
                    style="opacity: 100%; height: 150px; width: 150px; border-radius: 150px; border: none;"
                    alt=""></button>
            <p class="text-center gameItemText">Rock</p>
        </div>
        <div>
            <button class="p-0"
                style="height: 150px; width: 150px; border-radius: 150px; border: none; margin-top: 76px; background-color: rgba(0,0,0,.3);"><img
                    src="../assets/PaperKartana.png"
                    style="opacity: 100%; height: 150px; width: 150px; border-radius: 150px; border: none;"
                    alt=""></button>
            <p class="text-center gameItemText">Paper</p>
        </div>
        <div>
            <button class="p-0"
                style="height: 150px; width: 150px; border-radius: 150px; border: none; margin-top: 76px; background-color: rgba(0,0,0,.3);"><img
                    src="../assets/ScissorsScyther.webp"
                    style="opacity: 100%; height: 150px; width: 150px; border-radius: 150px; border: none;"
                    alt=""></button>
            <p class="text-center gameItemText">Scissor</p>
        </div>
        <div>
            <button class="p-0"
                style="height: 150px; width: 150px; border-radius: 150px; border: none; margin-top: 76px; background-color: rgba(0,0,0,.3);"><img
                    src="../assets/LizardCyclizar.webp"
                    style="opacity: 100%; height: 150px; width: 150px; border-radius: 150px; border: none;"
                    alt=""></button>
            <p class="text-center gameItemText">Lizard</p>
        </div>
        <div>
            <button class="p-0"
                style="height: 150px; width: 150px; border-radius: 150px; border: none; margin-top: 76px; background-color: rgba(0,0,0,.3);"><img
                    src="../assets/Ash.webp"
                    style="opacity: 100%; height: 150px; width: 150px; border-radius: 150px; border: none;"
                    alt=""></button>
            <p class="text-center gameItemText">Spock</p>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center">
        <button class="p-0 gameCatchBtn" value="1">
            <p class="gameCatchBtnText">Catch</p>
        </button>
    </div>





    <script type="module" src="../Scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
